<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>
<body>
    <div class="settings-page">
        <div class="slider">
            <div class="labels">
                <div class="type-label">Work</div>
                <div class="time-label">25:00</div>            
            </div>
            <input class="slide" value= "25" type="range" id="points-work" min="5" max="60">             
        </div>
        <div class="slider">
            <div class="labels">
                <div class="type-label">Break</div>
                <div class="time-label">05:00</div>            
            </div>
            <input class="slide" value= "5" type="range" id="points-break" min="1" max="20">             
        </div>
        <div class="slider">
            <div class="labels">
                <div class="type-label">Rounds</div>
                <div class="time-label">4</div>            
            </div>
            <input class="slide" value= "4" type="range" id="points-rounds" min="1" max="12">             
        </div>
        <div class="buttons-settings">
            <button class= "reset" id= "default">Default</button>
            <button class="reset" id="reset-session">Reset</button>
        </div>
    </div>
    <div class="clock-page">
        <i class="fas fa-bars" id="bars"></i>
        <div class="container">
            <div class="circle">
                <div class="info">
                    <p id="session">Working</p>
                    <h1 class="time">25:00</h1>
                    <p id="rounds">1/4</p>
                </div>
            </div>
            <div class="buttons">
                <i class="fas fa-backward"></i>
                <i class="fas fa-play" id="play"></i>
                <i class="fas fa-forward"></i>
            </div>
        </div>
    </div>
    <script src= "script.js"></script>
</body>
</html>
